<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información de médico</h6>
                <form (submit)="guardarMedico()" class="form-horizontal p-t-20" [formGroup]="medicoForm">
                    
                    <div *ngIf="medicoSeleccionado" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img width="200"
                                    [src]="medicoSeleccionado.img | imagen: 'medicos'">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre de médico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select name="" id="" class="form-control" formControlName="hospital">
                                    <option value="">Selecciones hospital</option>
                                    <option *ngFor="let hospital of hospitales"
                                    [value]="hospital._id">{{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="col text-center">
                            <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h4>
                <div class="text-center">
                    <img class="img-thumbnail img-fluid"
                    [src]="hospitalSeleccionado.img | imagen: 'hospitales'">
                </div>
            </div>
        </div>
    </div>
</div>
