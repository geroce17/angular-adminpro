<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarHospitales(termino.value)" type="text" class="form-control" placeholder="buscar hospitales" #termino>

            </div>
        </div>
        <div *ngIf="cargando" class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Espere un momento por favor</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">

            <div class="mt-3 text-center">
                <button class="btn btn-primary" (click)="abrirSwal()">
                    Agregar hospital
                    <i class="fa fa-hospital-o"></i>
                </button>
            </div>

            <div class="card-body">
                <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                <h6 class="card-subtitle">Listado de hospitales</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img (click)="abrirModal(hospital)" 
                                    width="80" 
                                    [src]="hospital.img | imagen:'hospitales'" 
                                    [alt]="hospital.nombre"
                                    class="img-fluid cursor">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="nombre de hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Close"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button> &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
